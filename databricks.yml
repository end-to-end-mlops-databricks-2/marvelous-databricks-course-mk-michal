# This is a Databricks asset bundle definition for marvelous-databricks-course-mk-michal.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: marvelous-databricks-course-mk-michal

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: mk-michal-sha
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED

resources:
  jobs:
    hotel-cancellation:
      name: hotel-cancellation-workflow-test-demo
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "hotel-cancellation"
      job_clusters:
        - job_cluster_key: "hotel-cancellation-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1
        
      tasks:
        - task_key: "preprocessing_task"
          job_cluster_key: "hotel-cancellation-cluster"
          spark_python_task:
            python_file: "scripts/preprocessing_task.py"
          libraries:
           - whl: ./dist/*.whl
        - task_key: "train_model_task"
          job_cluster_key: "hotel-cancellation-cluster"
          depends_on: 
            - task_key: "preprocessing_task"
          spark_python_task:
            python_file: "scripts/model_training_task.py"
          libraries: 
            - whl: ./dist/*.whl
        - task_key: "model_registering_task"
          depends_on: 
            - task_key: "train_model_task"
          job_cluster_key: "hotel-cancellation-cluster"
          spark_python_task:
            python_file: "scripts/model_registering_task.py"
          libraries: 
            - whl: ./dist/*.whl
        - task_key: "deploy_model_task"
          depends_on: 
            - task_key: "model_registering_task"
          job_cluster_key: "hotel-cancellation-cluster"
          spark_python_task:
            python_file: "scripts/deploy_serving_endpoint.py"
          libraries: 
            - whl: ./dist/*.whl


targets:
  dev:
    cluster_id: "0201-153039-z5ohd7yg"
    default: true
    mode: development
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}

  acc:
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  prd:
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: UNPAUSED
